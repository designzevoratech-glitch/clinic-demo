<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Sanctuary Gallery | Aruna Luxury Specialty</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav id="topNav" class="scrolled">
        <div class="nav-wrap">
            <a href="/" class="logo">ARUNA <span>ELITE</span></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/services.html">Specialties</a></li>
                <li><a href="/doctors.html">Faculty</a></li>
                <li><a href="/gallery.html" class="active">Gallery</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-v5" style="height: 50vh;">
        <div class="hero-v5-bg"><img src="/hero.png"></div>
        <div class="hero-v5-overlay"></div>
        <div class="premium-container">
            <div class="hero-v5-content">
                <h1 class="reveal">The <span>Sanctuary</span></h1>
                <p class="reveal">A visual journey through Chennai's most exclusive clinical environment.</p>
            </div>
        </div>
    </header>

    <section class="section-row">
        <div class="premium-container">
            <div class="gallery-grid">
                <div class="gallery-item reveal"><img src="/hero.png" alt="Grand Lobby"></div>
                <div class="gallery-item reveal"
                    style="background: #e2e8f0; height: 300px; display: flex; align-items: center; justify-content: center; border-radius: 15px;">
                    <i class="fas fa-bed" style="font-size: 5rem; color: #94a3b8;"></i><br>Royal Suite
                </div>
                <div class="gallery-item reveal"
                    style="background: #e2e8f0; height: 500px; display: flex; align-items: center; justify-content: center; border-radius: 15px;">
                    <i class="fas fa-microscope" style="font-size: 5rem; color: #94a3b8;"></i><br>Robotic Wing
                </div>
                <div class="gallery-item reveal"><img src="/hero.png" alt="Recovery Garden"></div>
                <div class="gallery-item reveal"
                    style="background: #e2e8f0; height: 400px; display: flex; align-items: center; justify-content: center; border-radius: 15px;">
                    <i class="fas fa-utensils" style="font-size: 5rem; color: #94a3b8;"></i><br>Gourmet Dining
                </div>
                <div class="gallery-item reveal"><img src="/hero.png" alt="Lounge Area"></div>
            </div>
        </div>
    </section>

    <script type="module" src="/main.js"></script>
</body>

</html>
